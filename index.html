<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO(JS)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="input-area">
        <input placeholder="TODOを入力" />
        <button>追加</button>
    </div>
    <div>
        <p>未完了のTODO</p>
        <ul>
            <li>
                <div>
                    <input type="checkbox" />
                    <span>TODO</span>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <p>完了のTODO</p>
        <ul>
            <li>
                <div>
                    <input type="checkbox" />
                    <span>TODOでした</span>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
